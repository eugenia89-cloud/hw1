<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> HTML Form Registation</title>
</head>
<body>
    <form action="confimated.html">
        
        <h1>Create an acount</h1>
        <fieldset>
            <legend><h2>Personal Data</h2> </legend>
        Your full name:
        <input type="text" required>
        <br>
        Your phone number: 
        <input type="text" required>
        </fieldset>
        <br>
        <br>
        <fieldset>
            <legend> <h3>Course Selection</h3> </legend>
        Choose the training program:
        <select>
            <option> Html Basic Course</option>
            <option > CSS basic Course</option>
        </select>
        <br>
        Choose the study hours:
        <select> 
            <optgroup label="morning">
            <option>09.00</option>
            <option>10.00</option>
            </optgroup>
            <optgroup label="evening">
            <option>18.00</option>
            <option>19.00</option>
            </optgroup>
        </select>
        </fieldset>
        <br>
        <br>
        
        I accept the <a href="http:/127.0.0.1:5500/forms/terms.html" target="_blank">terms</a>  and conditions
        <input type="checkbox" name="text" required>
        <hr>
        <button>APPLY</button>

    </form>

</body>
</html>
