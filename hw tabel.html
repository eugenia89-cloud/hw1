<body>

            <td colspan="3">
                <img width="100%" src="images/lorem 4.jpg" alt="picture">
            </td>
            <!-- <td>3</td> -->
        </tr>
        <tr>
            <!-- <td>4</td> -->
            <td colspan="6">
                <hr>

                    <strong>Lorem ipsum dolor sit.</strong>

            </td>
            <!-- <td>6</td> -->
        </tr>
        <tr>
            <!-- <td>7</td> -->
            <td width="40%">8</td>
            <td>
                <img width="100%" src="images/lorem 5.jpg" alt="picture">
            </td>
        </tr>
        <tr>
            <!-- <td>10</td> -->

                <img width="100%" src="images/lorem 6.jpg" alt="picture">
            </td>

        </tr>
        <tr>
            <td colspan="14" colspan="15">13</td>

            <td>15</td> -->
        </tr>
